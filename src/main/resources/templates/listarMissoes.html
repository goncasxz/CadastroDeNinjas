<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Missões</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf5e6;
            color: #2d2d2d;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff7b00;
            text-shadow: 1px 1px 2px black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ff7b00;
            color: white;
        }

        .action-icons a {
            margin: 0 4px;
            color: #ff7b00;
            font-size: 1.2em;
            transition: color 0.2s ease-in-out;
        }

        .action-icons a:hover {
            color: #000;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ffe5b4;
        }

        .btn-adicionar {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            background-color: #10b981;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-adicionar:hover {
            background-color: #059669;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div th:if="${mensagem}" style="
    background-color: #fff3cd;
    color: #856404;
    padding: 15px;
    border: 1px solid #ffeeba;
    border-radius: 8px;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;">
    <p th:text="${mensagem}"></p>
</div>
<h1>Lista de Missões</h1>
<a class="btn-adicionar" th:href="@{/missoes/ui/adicionar}">Adicionar nova Missão</a>
<a class="btn-adicionar" th:href="@{/ninjas/ui/listar}">Voltar para Ninjas</a>

<table>
    <thead>
    <tr>
        <th>Ações</th>
        <th>ID</th>
        <th>Nome</th>
        <th>Rank</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="missao : ${missoes}">
        <td class="action-icons">
            <a th:href="@{/missoes/ui/atualizacao/{id}(id=${missao.id})}" title="Alterar"><i class="bi bi-pencil-square"></i></a>
            <a th:href="@{/missoes/ui/deletar/{id}(id=${missao.id})}" title="Deletar"><i class="bi bi-trash"></i></a>
        </td>
        <td th:text="${missao.id}"></td>
        <td th:text="${missao.nome}"></td>
        <td th:text="${missao.rank}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
